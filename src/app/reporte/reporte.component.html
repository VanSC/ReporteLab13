        <!-- page content -->
        <div class="right_col" role="main">
            <div class="page-title">
            <div class="row">
              <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                  <div class="x_content">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="text-center">
                          <h1>Vehiculos</h1>
                        </div>
                        <hr>
                        <div class="card-box table-responsive">
                          <!-- Botón para abrir el modal -->
                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#filtroModal">
                              Abrir filtro
                          </button>

                          <!-- Modal -->
                          <div class="modal fade" id="filtroModal" tabindex="-1" role="dialog" aria-labelledby="filtroModalLabel" aria-hidden="true">
                              <div class="modal-dialog" role="document">
                                  <div class="modal-content">
                                      <div class="modal-header">
                                          <h5 class="modal-title" id="filtroModalLabel">Filtro</h5>
                                          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                                              <span aria-hidden="true">&times;</span>
                                          </button>
                                      </div>
                                      <div class="modal-body">
                                          <form>
                                              <div class="form-group">
                                                  <label for="filtro">Filtrar por:</label>
                                                  <select class="form-control" id="filtro">
                                                      <option>Mes</option>
                                                      <option>Día</option>
                                                      <option>Rango de días</option>
                                                      <option>Precios</option>
                                                  </select>
                                              </div>
                                              <div class="form-group">
                                                  <label for="valor">Valor:</label>
                                                  <input type="text" class="form-control" id="valor" placeholder="Ingresa el valor aquí">
                                              </div>
                                              <div class="form-group">
                                                  <label for="precio">Rango de precio:</label>
                                                  <select class="form-control" id="precio">
                                                      <option>Precio 1</option>
                                                      <option>Precio 2</option>
                                                      <option>Precio 3</option>
                                                      <option>Precio 4</option>
                                                      <option>Precio 5</option>
                                                      <option>Precio 6</option>
                                                  </select>
                                              </div>
                                              <div class="form-group">
                                                  <label for="fecha">Fecha:</label>
                                                  <input type="date" class="form-control" id="fecha">
                                              </div>
                                              <div class="form-group">
                                                  <label for="mes">Mes:</label>
                                                  <select class="form-control" id="mes">
                                                      <option>Enero</option>
                                                      <option>Febrero</option>
                                                      <option>Marzo</option>
                                                      <option>Abril</option>
                                                      <option>Mayo</option>
                                                      <option>Junio</option>
                                                      <option>Julio</option>
                                                      <option>Agosto</option>
                                                      <option>Septiembre</option>
                                                      <option>Octubre</option>
                                                      <option>Noviembre</option>
                                                      <option>Diciembre</option>
                                                  </select>
                                              </div>
                                          </form>
                                      </div>

                                      
                                      <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                          <button type="button" class="btn btn-primary">Aplicar filtro</button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <table #table class="table table-striped table-bordered" style="width:100%">
                            <thead class="text-center">
                              <tr>
                                <th>Placa</th>
                                <th>Tipo Vehiculo</th>
                                <th>Precio (S/)</th>
                                <th>Hora registro</th>
                                <th>Fecha</th>
                              </tr>
                            </thead>


                            <tbody class="text-center">
                              <tr>
                                <td>AFT-5678</td>
                                <td>BUS - N2</td>
                                <td>130</td>
                                <td>9:45</td>
                                <td>2023/11/20</td>
                              </tr>
                              <tr>
                                <td>AFT-1234</td>
                                <td>TRAIN - T5</td>
                                <td>100</td>
                                <td>14:30</td>
                                <td>2023/11/21</td>
                              </tr>
                              <tr>
                                <td>FLT-9876</td>
                                <td>AIRPLANE - A8</td>
                                <td>150</td>
                                <td>10:15</td>
                                <td>2023/11/22</td>
                              </tr>
                              <tr>
                                <td>SHP-5432</td>
                                <td>SHIP - S3</td>
                                <td>80</td>
                                <td>16:00</td>
                                <td>2023/11/23</td>
                              </tr>
                            </tbody>
                          </table>
                          <div>
                            <button (click)="openPdfTables()">Open PDF - Tables</button>
                        </div>
                        </div>
                      </div>
                    </div>
                  </div>
